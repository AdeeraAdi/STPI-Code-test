
<hr>
 <h1>Comment Section</h1>

 <div>
  <div>
    <textarea [(ngModel)]="currentComment" placeholder="Add a comment..."></textarea>
    <button (click)="addComment()">Add Comment</button>
  </div>
  <hr>
  <ul>
    <li *ngFor="let comment of comments">
      <div *ngIf="editingCommentId !== comment.id">
        {{ comment.text }}
        <button (click)="editComment(comment)">Edit</button>
        <button (click)="replyToComment(comment)">Reply</button>
        <button (click)="deleteComment(comment)">Delete</button>
      </div>

      <div *ngIf="editingCommentId === comment.id">
        <textarea [(ngModel)]="currentComment"></textarea>
        <button (click)="saveEdit()">Save</button>
        <button (click)="cancelEdit()">Cancel</button>
      </div>

      <ul *ngIf="comment.replies && comment.replies.length > 0">
        <li *ngFor="let reply of comment.replies">
          {{ reply.text }}
          <button (click)="replyToSubcomment(reply)">Reply</button>
        </li>
      </ul>

      <div *ngIf="replyingCommentId === comment.id">
        <textarea [(ngModel)]="currentComment"></textarea>
        <button (click)="addReply(comment)">Add Reply</button>
      </div>

      <div *ngIf="replyingSubcommentId === comment.id">
        <textarea [(ngModel)]="currentComment"></textarea>
        <button (click)="addSubcomment(comment)">Add Subcomment</button>
      </div>
    </li>
  </ul>
</div>
